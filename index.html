<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <h1>New York City</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <nav class="navigator">
            <a href="#"><button type="button" name="button">Inicio</button></a>
            <a href="#"><button id="getBuildData">Houses</button></a>
            <a href="#"><button id="getCrimeData" >Crimes</button></a>
            <a href="#"><button type="button" name="button">Busqueda 3</button></a>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button id="exportData">Download</button>
          <button id="getData">Show Dates</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="table">
              <table>
                <tr><th id="titulo" colspan="3">TITLE</th></tr>
                <tr>
                  <th id="tit1">Borough</th>
                  <th id="tit2">Hour</th>
                  <th id="tit3">Type of Crime</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
              </table>
            </div>
        </div>
        <div class="col-md-6">
          <div id="map"></div>
        </div>
        </div>
        <div class="row">
          &nbsp;
        </div>
        <div class="row">
          <div class="col-md-3">
            <button id="Ranking">Ranking</button>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
              <div id="tableRank">
                <table>
                  <tr><th id="tituloRank" colspan="2">TITLERANK</th></tr>
                  <tr>
                    <th id="titR1">District</th>
                    <th id="cant">Quantity</th>
                  </tr>
                  <tbody id="tableBodyR">
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-md-6">
              <svg id="statesChart">
              </svg>
            </div>
          </div>


      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="https://www.jqueryscript.net/demo/jQuery-Plugin-To-Convert-HTML-Table-To-CSV-tabletoCSV/jquery.tabletoCSV.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"> </script>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-SzJddoiSg2Rq6C45hY0O5yec0q7bEjQ&libraries=geometry&callback=initMap"
         async defer></script>
  </body>
</html>
